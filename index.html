<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet" />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/rating.css" />
    <link rel="stylesheet" href="styles/thanks.css" />
  </head>

  <body>
    <div id="root">
      <div id="rating-container">
        <div id="icon-star-container"><img src="images/icon-star.svg" alt="" /></div>
        <h2>How did we do?</h2>
        <p>
          Please let us know how we did with your support request. All feedback is appreciated to help us improve our
          offering!
        </p>
        <div id="button-container">
          <button class="rating-button js-rating-button" value="1">1</button>
          <button class="rating-button js-rating-button" value="2">2</button>
          <button class="rating-button js-rating-button" value="3">3</button>
          <button class="rating-button js-rating-button" value="4">4</button>
          <button class="rating-button js-rating-button" value="5">5</button>
        </div>
        <button id="submit-button" class="js-submit-button">SUBMIT</button>
      </div>
      
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="#">Jay Sm</a>.
    </div>

    <script src="javascript/buttons.js"></script>
    <script src="javascript/thank.js"></script>
  </body>
</html>
